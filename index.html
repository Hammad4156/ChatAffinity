<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Infinity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Chat Infinity</div>
            <div class="search-bar">
                <input type="search" id="search-user" placeholder="Search username...">
                <button id="search-btn">Search</button>
            </div>
            <div class="register-username" style="display: none;">
                <input type="text" id="register-username" placeholder="Enter a unique username...">
                <button id="register-btn">Register</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="public-chat">
            <h2>Public Chat</h2>
            <div class="chat-container">
                <div class="chat-messages" id="public-chat-messages"></div>
                <input type="text" id="public-chat-input" placeholder="Type a message...">
                <button id="public-chat-send">Send</button>
            </div>
        </section>
        <section class="private-chat" style="display: none;">
            <h2>Private Chat with <span id="private-chat-username"></span></h2>
            <div class="chat-container">
                <div class="chat-messages" id="private-chat-messages"></div>
                <input type="text" id="private-chat-input" placeholder="Type a message...">
                <button id="private-chat-send">Send</button>
                <button id="clear-chat">Clear Chat</button>
            </div>
        </section>
    </main>
